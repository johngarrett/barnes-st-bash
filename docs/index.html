<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    </head>
    <body>
        <div class="h-flex">
            <h1>
                Barnes<br>
                Street<br>
                Bash
            </h1>
            <ul>
                <li>Joyce</li>
                <li>Barnes Street Boys</li>
                <li>Band 1 TDB</li>
                <li>Band 2 TDB</li>
            </ul>
        </div>

        <div class="v-flex">
            <p>Nov 4th 2022</p>
            <p>1220 Barnes Street, Atlanta GA 30318</p>
            <p><a href="">Add to Calendar</a></p>
        </div>

        <div id="input-pane" class="v-flex">
            <input class="w-100 text-input" type="text" id="fname" name="fname" onkeyup="poll_registration_status()" placeholder="First name">
            <input class="w-100 text-input" type="text" id="lname" name="lname" onkeyup="poll_registration_status()" placeholder="Last name">
            <input id="register-button" class="w-75 button" type="submit" value="Register" onClick="register()">
        </div>

        <h2 id="guest-count" class="w-100"></h2>
        <div id="guests" class="guests-grid">
        </div>
        <script src="index.js"></script> 
    </body>
</html>
